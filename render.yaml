services:
  - type: web
    name: glit
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM
        sync: false
      - key: SPELLCHECK_SERVICE_URL
        sync: false
      - key: SPELLCHECK_SHARED_SECRET
        sync: false
  - type: web
    name: glit-spellcheck
    env: python
    plan: free
    rootDir: services/spellcheck
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: ALLOWED_ORIGINS
        value: https://glit-b1yn.onrender.com
      - key: SPELLCHECK_SHARED_SECRET
        sync: false
